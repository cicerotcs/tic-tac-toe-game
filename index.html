<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="turn-box" style="display: none">
      <span class="player-turn-display"></span>
    </div>
    <div class="reset-score">
      <button class="btn-reset">Reset scores</button>
    </div>
    <div class="container">
      <div class="display-winner">
        <span class="game-result"></span>
        <button class="play-again-btn">Play again</button>
      </div>

      <main class="game">
        <div class="left">
          <div class="left-top box" data-index="0"></div>
          <div class="left-middle box" data-index="3"></div>
          <div class="left-bottom box" data-index="6"></div>
        </div>
        <div class="center">
          <div class="center-top box" data-index="1"></div>
          <div class="center-middle box" data-index="4"></div>
          <div class="center-bottom box" data-index="7"></div>
        </div>
        <div class="right">
          <div class="right-top box" data-index="2"></div>
          <div class="right-middle box" data-index="5"></div>
          <div class="right-bottom box" data-index="8"></div>
        </div>
      </main>
    </div>
    <div class="panel">
      <div class="scores">
        <div class="player">
          <p>Player <span class="player-marker-display"></span></p>
          <span class="player-score-value">0</span>
        </div>
        <div class="computer">
          <p>Computer <span class="computer-marker-display"></span></p>
          <span class="computer-score-value">0</span>
        </div>
        <div class="player1" style="display: none">
          <p>Player 1 <span class="player1-marker-display"></span></p>
          <span class="player1-score-value">0</span>
        </div>
        <div class="player2" style="display: none">
          <p>Player 2 <span class="player2-marker-display"></span></p>
          <span class="player2-score-value">0</span>
        </div>
      </div>
      <div class="form-check form-switch">
        <div class="player-switcher">
          <input
            class="form-check-input"
            type="checkbox"
            role="switch"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >1P</label
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
